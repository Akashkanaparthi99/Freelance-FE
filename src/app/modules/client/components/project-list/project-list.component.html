
<mat-card *ngFor="let project of projects">
    <mat-card-header>
        <mat-card-title>{{project.projectName}}</mat-card-title>
        <mat-card-subtitle>{{project.projectCategory}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{project.details}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>actionOne</button>
    </mat-card-actions>
</mat-card>
